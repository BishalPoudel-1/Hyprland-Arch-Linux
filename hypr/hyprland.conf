# Setup monitors
monitor=,preferred,auto,1

# Execute apps at launch
exec-once = waybar
exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec = swaybg -m fill -i ~/.config/hypr/sunset.jpg
exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = mako
exec-once = ~/.config/hypr/scripts/power_listener.sh
xwayland:force_zero_scaling = true

#Variables
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
       drag_lock = 0
    }

    sensitivity = 0.3 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 5
    border_size = 3
    col.active_border = rgba(c6a0f6ee) rgba(8aadf4ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border=true
    layout = dwindle
}

misc {
    disable_hyprland_logo = yes
}

decoration {
    rounding = 10
    rounding_power = 2

active_opacity = 0.95
inactive_opacity = 0.9
fullscreen_opacity = 1
    
    blur { 
        enabled = on
        size = 6
        passes = 3
        new_optimizations = true
        popups = true
        special = true
         ignore_opacity = on
        xray = false
        
        
    }
}

#Animations 
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}





dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
#    new_is_master = true
}


# Touchpad Gesture

gesture = 3, horizontal, workspace



#Windows Rules

windowrulev2 = float,class:^(sublime_text)$
windowrulev2 = opacity 0.8 0.8,class:^(kitty)$
windowrulev2 = opacity 0.8 0.8,class:^(thunar)$
windowrulev2 = opacity 0.8 0.8,class:^(Code)$
windowrulev2 = float, center, title:^(Open File|Open|Save|Save As|Export|Import|Choose File|Rename), class^(.*)$
windowrulev2 = float, center, class:^(blueman-manager)$
windowrulev2 = float,center,class:^(org\.gnome\.gedit)$
windowrulev2 = float,center,class:^(subl)$
windowrulev2 = opacity 0.94 0.94,class:^(rofi)$ # for app drawer
windowrulev2 = opacity 0.94 0.94,class:^(logout_dialog)$ # for wlogout

#Layerrule

layerrule = blur, rofi # for app drawer
layerrule = blur, logout_dialog # for wlogout
layerrule = ignorezero, logout_dialog # for wlogout
layerrule = dimaround, wofi # for wofi
layerrule = blur, wofi  # for wofi
layerrule = animation popin 85%, wofi  # for wofi


#Key binding

$mainMod = SUPER
bind = $mainMod, Q, exec, kitty  #open the terminal
bind = $mainMod, X, killactive, # close the active window
bind = $mainMod, L, exec, swaylock # Lock the screen
bind = $mainMod, M, exec, wlogout -b 2  --protocol layer-shell # show the logout window
bind = $mainMod SHIFT, M, exit, # Exit Hyprland all together no (force quit Hyprland)
bind = $mainMod, E, exec, thunar # Show the graphical file browser
#bind = $mainMod, W, togglefloating, # Allow a window to float
bind = $mainMod, W, exec, hyprctl dispatch togglefloating && hyprctl dispatch centerwindow # Float + center
#bind = $mainMod, SPACE, exec, wofi --show drun --layer = overlay# Show the graphicall app launcher
bind = $mainMod, SPACE, exec, rofi -show drun -theme /home/"$(whoami)"/.config/rofi/config.rasi --layer = overlay
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, S, exec, grim -g "$(slurp)" - | swappy -f - # take a screenshot
bind = SUPER, B, exec, brave #open brave
bind = SUPER, C, exec, google-chrome-stable #open google chrome
bind = SUPER, A, exec, firefox #open firefox
bind = Super, G, exec, gedit #open gedit
bind = Super, N, exec, subl #open sublime text
 

# --- NEW Binds with Notifications ---
bind = , 121, exec, ~/.config/hypr/scripts/notify.sh volume_mute
bind = , 122, exec, ~/.config/hypr/scripts/notify.sh volume_down
bind = , 123, exec, ~/.config/hypr/scripts/notify.sh volume_up
bind = , 232, exec, ~/.config/hypr/scripts/notify.sh brightness_down
bind = , 233, exec, ~/.config/hypr/scripts/notify.sh brightness_up
bind = ,256, exec, pamixer --default-source -t # Mic mute key

#Bind for clipboard.
bind = SUPER,V,exec,cliphist list | wofi --dmenu | cliphist decode | wl-copy  

# Fullscreen toggle with Super + F
bind = SUPER, F, fullscreen

# Special workspace (scratchpad)
bind = $mainMod, T, togglespecialworkspace, magic
bind = $mainMod SHIFT, T, movetoworkspace, special:magic

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# -------------------------------------------------
#   Resize active window with keyboard
# -------------------------------------------------
bindr = $mainMod SHIFT, left,  resizeactive, -20 0
bindr = $mainMod SHIFT, right, resizeactive, 20 0
bindr = $mainMod SHIFT, up,    resizeactive, 0 -10
bindr = $mainMod SHIFT, down,  resizeactive, 0 10





















